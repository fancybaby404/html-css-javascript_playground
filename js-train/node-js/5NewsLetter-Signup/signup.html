<body class="text-center">

    <main class="form-signin">
        <form action="/" method="post">
            <img class="mb-4" src="https://pbs.twimg.com/profile_images/1323280048653152258/ymy6A0fC_400x400.jpg" alt=""
                width="72" height="57">

            <h1 class="h3 mb-3 fw-normal">Signup to my Newsletter!</h1>

            <input type="text" name="firstName" class="form-control top" placeholder="First Name" required autofocus>
            <input type="text" name="lastName" class="form-control middle" placeholder="Last Name" required>
            <input type="email" name="emailAddress" class="form-control bottom" placeholder="Email Address" required>


            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
        </form>
    </main>
