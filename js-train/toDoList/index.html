<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,900;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container header">
        <button class="settings-icon"><img class="" src="images/settings.svg" alt=""></button>
        <h6 class="center">$WEEK, $DAY $MONTH</h6>
        <h1 class="center">You have $NULL tasks today</h1>
    </div>

    <!-- error message -->
    <h4 class="error text-center text-danger" hidden>words are > 20</h4>

    <div class="todo">
        <div class="input center">
            <input class="form-control" type="text" name="todoName" id="">
            <button class="btn btn-outline-light opacity add" type="submit">+</button>
        </div>

        <div class="todo-body border rounded">
            <ul id="sortable"> </ul>
        </div>
    </div>

    <div class="settings" hidden>
        <div class="container header">
            <button class="settings-icon"><img class="" src="images/settings.svg" alt=""></button>
            <h1 class="center">⚙️ Settings</h1>
        </div>

        <div class="theme center">
            <input type="radio" id="Light" name="radios" value="all" checked>
            <label for="Light"><img src="images/light.svg" alt=""></label>

            <input type="radio" id="Dark" name="radios" value="false">
            <label for="Dark"><img src="images/dark.svg" alt=""></label>
            
            <input type="radio" id="Image" name="radios" value="true">
            <label for="Image"><img src="images/photo.svg" alt=""></label>
        </div>

        <ul>
            <li>Background Image:
                <br>
                <input class="form-control-sm" type="file" name="backgroundImage">
            </li>
        </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
