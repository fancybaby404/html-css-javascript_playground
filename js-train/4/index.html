<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RollADice</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@900&family=Overpass&display=swap" rel="stylesheet">
</head>

<body>
    <section class="text-area">
        <h1 class="game-results text-center popout">DICE</h1>

    </section>

    <section class="dice-area d-flex justify-content-center align-items-center">
        <div class="row">
            <!---------- MOBILE VIEW ----------->
            <!-- player1 -->
            <div class="mobile col-sm-12">
                <span class="player1-text-mobile">Player 1</span>
                <img class="P1 dice-image-mobile" src="images/inverted-dice-1.svg" alt="">
            </div>
            <!-- player2 -->
            <div class="mobile col-sm-12">
                <span class="player2-text-mobile">Player 2</span>
                <img class="P2 dice-image-mobile" src="images/inverted-dice-1.svg" alt="">
            </div>

            <!---------- DESKTOP VIEW ----------->
            <!-- player1 (text) -->
            <div class="desktop col-md-6 col-lg-6 col-sm-12">
                <span class="player1-text-desktop">Player 1</span>
            </div>
            <!-- player2 (text) -->
            <div1 class="desktop col-md-6 col-lg-6 col-sm-12">
                <span class="player2-text-desktop">Player 2</span>
            </div1>
            <!-- player1 (dice) -->
            <div class="desktop col-md-6 col-lg-6 col-sm-12">
                <img class="P1 dice-image-desktop f-popout" src="images/inverted-dice-1.svg" alt="">
            </div>
            <!-- player2 (dice) -->
            <div class="desktop col-md-6 col-lg-6 col-sm-12">
                <img class="P2 dice-image-desktop f-popout" src="images/inverted-dice-1.svg" alt="">
            </div>
        </div>
    </section>

    <section class="footer-area m-5">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-lg-12">
                <button id="btn" class="btn btn-lg">Roll Dice</button>

            </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
